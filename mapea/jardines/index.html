<!doctype html>
<html lang='es'>

<head>
  <meta charset='utf-8'>
  <title>Test Jardines</title>
  <meta name='description' content='The HTML5 Herald'>
  <meta name='epardo' content='SitePoint'>
  <!-- fichero estilos -->

  <link href='http://mapea4-sigc.juntadeandalucia.es/mapea/assets/css/mapea-6.1.0.ol.min.css' rel='stylesheet' />
  <link href='plugins/mapheader.ol.min.css' rel='stylesheet' />
  <link href='css/index.css' rel='stylesheet' />
  <!-- ficheros javascript -->
  <script type='text/javascript' src='http://mapea4-sigc.juntadeandalucia.es/mapea/js/mapea-6.1.0.ol.min.js'></script>
  <script type='text/javascript' src='http://mapea4-sigc.juntadeandalucia.es/mapea/js/configuration-6.1.0.js'></script>
  <script type="text/javascript" src="plugins/mapheader.ol.min.js"></script>
</head>

<body>
  <div id='map'></div>
  <script type='text/javascript'>
    let ortofoto2016 = new M.layer.WMS({
      url: 'http://www.ideandalucia.es/wms/ortofoto2016?',
      name: 'ortofotografia_2016_pancromatico',
      legend: 'Ortofoto 2016',
      transparent: false,
      tiled: true
    });

    let palmeras = new M.layer.GeoJSON(
      {
        name: "Palmeras 31",
        //url: "http://localhost/curso/visores/mapea/jardines/datos/palmeras_31.geojson"
        url :"http://emiliopardo.github.io/curso/mapea/jardines/datos/palmeras_31.geojson"
      });

    let arboles = new M.layer.GeoJSON(
      {
        name: "Arboles 30",
        // url: "http://localhost/curso/visores/mapea/jardines/datos/arboles_30_select.geojson"
        url: "http://emiliopardo.github.io/curso/mapea/jardines/datos/arboles_30_select.geojson"
      });

    mapajs = M.map({
      container: 'map',
      layers: [ortofoto2016],
      center: {
        x: -666434,
        y: 4497834,
        draw: true
      },
      zoom: 17,
      resolutions: [156543.0339280410, 78271.51696402048, 39135.75848201023, 19567.87924100512, 9783.939620502561, 4891.969810251280, 2445.984905125640, 1222.992452562820, 611.4962262814100, 305.7481131407048, 152.8740565703525, 76.43702828517624, 38.21851414258813, 19.10925707129406, 9.554628535647032, 4.777314267823516, 2.388657133911758, 1.194328566955879, 0.5971642834779395],
      projection: 'EPSG:3857*m',
    });

    let estilo = new M.style.Point({
      icon: {
        src: '../../leaflet/leaflet/images/marker-icon.png',
      }
    });

    let imagenPalmera = new M.style.Point({
      icon: {
        src: 'http://emiliopardo.github.io/curso/mapea/jardines/css/sevilla2018/palmera.png'
      }
    });

    let imagenArbol = new M.style.Point({
      icon: {
        src: 'http://emiliopardo.github.io/curso/mapea/jardines/css/sevilla2018/arbol.png'
      }
    });

    mapajs.addControls(['scale', 'mouse', 'Panzoombar', 'layerswitcher']);

    let configHeaderJardines = {
      open: true,
      htmlCode: '<div class="container-fluid"><div class="navbar-header"> <button type="button" class="navbar-toggle" ng-click="isCollapsed=!isCollapsed"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <span class="navbar-brand"> <div ng-hide="subtitulo"> <div class="navbar-brand-especial2" ng-show="urlBrand"> <img ng-src="css/sevilla2018/logosevilla2.png" src="css/sevilla2018/logosevilla2.png"> <div class="ng-binding"> √Årboles de Sevilla<br><a ng-href="http://010desevilla.org/web010/page/atencion.web" ng-show="urlBrand" class="texto-peque ng-binding" target="_blank" href="http://010desevilla.org/web010/page/atencion.web">CONTACTO</a></div></div></div></span> </div></div>',
      cssList: [
        'http://www.arbomap.com/arbomapciudadano/css/sevilla2018/site.css',
      ]
    }



    const mapheader = new M.plugin.Mapheader(configHeaderJardines);
    mapajs.addPlugin(mapheader);



    palmeras.setStyle(imagenPalmera)
    arboles.setStyle(imagenArbol)
    mapajs.addLayers(palmeras);
    mapajs.addLayers(arboles)





  </script>
</body>

</html>
